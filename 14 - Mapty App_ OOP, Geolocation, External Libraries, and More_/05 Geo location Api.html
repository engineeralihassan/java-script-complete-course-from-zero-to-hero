<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      p {
        font-family: sans-serif;
        font-size: 20px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      button {
        width: 50px;
        height: 20px;
        margin: 10px;
      }
      textarea {
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Geo location Api</h1>
    <p>
      in this lecture we see the how we could use the geo location Api in our
      web sites
    </p>
    <script>
      // gelocation api
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            // position object has many properties like latitude and longitude speed
            // we get the latiturde and longiture
            // let latitude = position.coords.latitude;
            let { latitude, longitude } = position.coords;
            console.log(latitude, longitude);
            // we curently create a google map link
            // make a link

            console.log(
              `https://www.google.com/maps/@${latitude},${longitude}`
            );

            console.log(position);
          },
          function () {
            alert("this is not fetch the current location");
          }
        );
      }
    </script>
  </body>
</html>
