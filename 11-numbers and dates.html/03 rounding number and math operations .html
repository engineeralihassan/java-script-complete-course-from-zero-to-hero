<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rounding numbers and math operations</h1>
    <p>we already use the some math operations. +,-,/,*</p>
    <script>
      // squerroot
      let number = 12356789;
      let num = 25;
      console.log(Math.sqrt(num));
      console.log(num ** (1 / 2)); //squeroot
      console.log(num ** (1 / 3)); //cuberoot
      // max find
      console.log(Math.max(5, 6, 12, 34, 2, 67, 45));
      console.log(Math.max(3, 5, "34rem", "12rem"));
      // min
      console.log(Math.min(5, 6, 12, 34, 2, 67, 45));
      // radius
      console.log(Math.PI * Number.parseFloat("10px") ** 2);
      console.log(Math.trunc(Math.random() * 6) + 1);
      //*************************************************
      //ROUNDING INTEGERS
      console.log(Math.trunc(23.4));
      console.log(Math.round(23.4));
      console.log(Math.round(23.3));
      console.log(Math.round(23.7));
      console.log(Math.round(23.9));
      console.log(Math.round(23.5));
      console.log(Math.round(23.6));
      console.log(Math.round(23.4));
      // ciel
      console.log(Math.ceil(23.4));
      console.log(Math.ceil(23.7));
      console.log(Math.ceil(23.8));
      console.log(Math.ceil(23.9));
      // floor
      console.log(Math.floor(23.4));
      console.log(Math.floor(23.7));
      console.log(Math.floor(23.8));
      console.log(Math.floor(23.9));
      // with negative numbers
      //
      // ciel
      console.log(Math.floor(-23.4));
      console.log(Math.ceil(-23.7));
      console.log(Math.ceil(-23.8));
      console.log(Math.floor(-23.9));

      //************************************
      //Rounding DEcimals
      console.log((2.7).toFixed(0));
      console.log((2.3).toFixed(3));
      console.log(+(2.6).toFixed(5));
      console.log(+(2.7).toFixed(7));
    </script>
  </body>
</html>
