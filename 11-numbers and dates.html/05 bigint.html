  <body>
    <h1>BigInt Data type in java script</h1>
    <p>this a special type of datatype in ES6 .let look this</p>
    <script>
      console.log(Number.MAX_SAFE_INTEGER);
      console.log(2 ** 53 - 1);
      console.log(2 ** 53 + 1);
      console.log(2 ** 53 + 2);
      console.log(2 ** 53 + 7);
      // new type in 2020 is bigint
      console.log(2345678898765543222345667888990890678945667n);
      console.log(BigInt(123455678901234567890123456));
      console.log(10000n + 1000000000n);
      console.log(12345678912345678123445n * 12343456n);
      console.log(20n === 20);
      console.log(typeof 20n);
    </script>
