<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Magic of the channing of arrays methods</h1>
    <p>
      the lecture in which we use all the arrays methos at once . it is more
      usefull <br />
      the other things
    </p>
    <script>
      const movements = [200, 450, -400, 3000, -650, -130, 70, 1300];
      let totalBalance = movements
        .filter((dep, ind) => dep > 0)
        .map((uero, ind) => uero * 1.1)
        .reduce((acc, usd) => acc + usd, 0);
      console.log(Math.trunc(totalBalance));
    </script>
  </body>
</html>
