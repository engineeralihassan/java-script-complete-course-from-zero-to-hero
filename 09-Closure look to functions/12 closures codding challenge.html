<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closures in java script</title>
  </head>
  <body>
    <center><h1 class="hi">Closures in Java script</h1></center>
    <script>
      // we gog to codding challenge
      (function () {
        let head1 = document.querySelector(".hi");
        head1.style.color = "red";
        document.querySelector("body").addEventListener("click", function () {
          console.log("clicked");

          head1.style.color = "blue";
        });
      })();
    </script>
  </body>
</html>
