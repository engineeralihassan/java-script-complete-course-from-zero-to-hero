    <h1>Functions Returning Other Functions</h1>
    <p>we creates a function which is return the other functions</p>
    <script>
      // REturn new functions
      const greet = function (greeting) {
        return function (name) {
          console.log(`${greeting} ${name}`);
        };
      };
      let g = greet("hey"); //this g is a function
      console.log(g("Ali"));
      // we could do this at ssame time
      g("ahsan");
      greet(" Hey MR' ")("Rabbani");

      let convertion = function (name1 = "ali Hassan") {
        let brand = name1.replace(name1[0], name1[0].toUpperCase());
        console.log(brand);

        return (brand1 = brand) => {
          console.log("inner function", brand1);

          let s1 = brand1.padStart(20, "+");
          console.log(s1);
        };
      };
      convertion("ahmad raza kharl")();
      // functionally proggraming
