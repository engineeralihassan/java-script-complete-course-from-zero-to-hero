  <body>
    <center><h1>Closures Feature is java script</h1></center>
    <p>closures is a goood feature of java script.</p>
    <script>
      // closures
      let securebooking = function () {
        let counter = 0;
        return function () {
          counter++;
          console.log(counter);
          console.log("This is inner functions");
        };
      };
      let book = securebooking();

      book();
      book();
      book();
      // more examples of the closures
      let f;
      let g = function () {
        let a = 23;
        f = function () {
          console.log(a * 2);
        };
      };
      g();
      f();
      //
      let h = function () {
        let b = 777;
        f = function () {
          console.log(b * 3);
        };
      };
      h();
      f();
    </script>
  </body>
