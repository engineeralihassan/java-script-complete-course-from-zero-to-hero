<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>in this section we buolt bankist website</h1>
    <p>
      in this project we make the real web application type in java script
      <br />we make the wonderfull mudules in this jaava script .
    </p>
    <script>
      "use strict";

      ///////////////////////////////////////
      // Modal window

      const modal = document.querySelector(".modal");
      const overlay = document.querySelector(".overlay");
      const btnCloseModal = document.querySelector(".btn--close-modal");
      const btnsOpenModal = document.querySelectorAll(".btn--show-modal");

      const openModal = function () {
        modal.classList.remove("hidden");
        overlay.classList.remove("hidden");
      };

      const closeModal = function () {
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
      };
      // let convert the for loop into foreach
      btnsOpenModal.forEach((el) => {
        el.addEventListener("click", openModal);
      });
      // for (let i = 0; i < btnsOpenModal.length; i++)
      //   btnsOpenModal[i].addEventListener('click', openModal);

      btnCloseModal.addEventListener("click", closeModal);
      overlay.addEventListener("click", closeModal);

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && !modal.classList.contains("hidden")) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
