    <script>
      // object .create
      // this is no new operator
      // no constructors
      // we set manuallt the prototype to the objects
      // that we want an
      let PersonProto = {
        name: "Ali Hassan",
        year: 2002,
        clacAge() {
          console.log(2022 - this.year);
          return 2022 - this.year;
        },
        init() {
          console.log("Init functions start *******");
          console.log(this.name);
          let c = this.clacAge();
          console.log("Age is ", c);
        },
      };
      let ali = Object.create(PersonProto);
      console.log(ali);
      ali.name = PersonProto.name;
      ali.year = PersonProto.year;
      console.log(ali);
      ali.clacAge();
      // prototypes work as same as the classs and constructor functiiobs

      console.log(ali.__proto__);
      console.log(PersonProto.__proto__);
      console.log(PersonProto.__proto__.__proto__);
      let ans = Object.create(PersonProto);

      ans.init();
    </script>
