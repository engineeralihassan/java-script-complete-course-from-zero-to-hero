  <body>
    <h1>Codding challenge # 4</h1>
    <script>
      // For Classes

      class EvCar {
        constructor(make, speed) {
          this.speed = speed;
          this.make = make;
        }
        accelrate() {
          this.speed += 10;
          console.log(`The ${this.make} is going on ${this.speed} KMh`);
        }
        Breake() {
          this.speed -= 5;
          console.log(`The ${this.make} is going on ${this.speed} KMh`);
        }
        set speedus(speed) {
          this.speed = speed * 1.6;
        }
        get speedus() {
          return this.speed / 1.6;
        }
      }

      class Car extends EvCar {
        constructor(make, speed, charge) {
          super(make, speed);
          this.charge = charge;
        }

        accelrate() {
          this.speed += 20;
          this.charge--;
          console.log(`The ${this.make} is going at ${this.speed}
            Km/h, with a charge of ${this.charge}`);
          return this;
        }

        Breake() {
          this.speed -= 10;
          console.log(`The ${this.make} is going at ${this.speed}
            Km/h, with a charge of ${this.charge}`);
          return this;
        }
      }
      let Eobj = new EvCar("Fararai", 200, 2000);
      console.log("Electic car obj", Eobj);
      // //////////////////////////////////////////////////////

      let dawoo = new Car("Dawoow Busse", 140, 89);
      console.log(dawoo);
      console.log("2222222222222222222");

      dawoo
        .accelrate()
        .Breake()
        .accelrate()
        .accelrate()
        .Breake()
        .accelrate()
        .Breake()
        .accelrate()
        .accelrate();
    </script>
  </body>
