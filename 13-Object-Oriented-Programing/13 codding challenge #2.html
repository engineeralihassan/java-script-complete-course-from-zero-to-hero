  <body>
    <h1>13 codding challenge #2</h1>
    <script>
      class Car {
        constructor(make, speed, year) {
          this.speed = speed;
          this.make = make;
          this.year = year;
        }
        accelrate() {
          this.speed += 10;
          console.log(`The ${this.make} is going on ${this.speed} KMh`);
        }
        Breake() {
          this.speed -= 5;
          console.log(`The ${this.make} is going on ${this.speed} KMh`);
        }
        set speedus(speed) {
          this.speed = speed * 1.6;
        }
        get speedus() {
          return this.speed / 1.6;
        }
      }

      let lambergini = new Car("Lmaber-Gini", 120, "1977");
      console.log(lambergini.speedus);
      lambergini.accelrate();
      lambergini.accelrate();
      lambergini.accelrate();
      lambergini.accelrate();
      lambergini.speed = 240;
      console.log(lambergini.speedus);
      lambergini.accelrate();
      lambergini.speedus = 100;
      console.log(lambergini);
      console.log(lambergini.speedus);
      lambergini.accelrate();
    </script>
  </body>
