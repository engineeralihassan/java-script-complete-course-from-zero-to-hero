<html lang="en">

  <body>
    <h1>Clesses inheritance between 2 classes</h1>
    <script>
      // For Classes

      class Person1 {
        // add constructor methods
        constructor(firstName, year) {
          this.firstName = firstName;
          this.year = year;
        }
        //   methods will be added in the prototype in the class

        calcAge() {
          console.log(2022 - this.year);
        }
        get age() {
          return 2022 - this.year;
        }
        set firstName(name) {
          if (name.includes(" ")) {
            this._firstName = name;
          } else {
            alert("This is not full name");
          }
        }
        get firstName() {
          return this._firstName;
        }
        static hy = function () {
          console.log("Hello mr ali hassan");

          console.log(this);
        };
      }
      class Student extends Person1 {
        constructor(firstName, year, course) {
          // super is the constructor of the parent class
          super(firstName, year);
          this.course = course;
        }
        intro() {
          console.log(`This is Mr ${this.firstName} and he is student of
          ${this.course}`);
        }
        calcAge() {
          console.log(
            `I'm ${
              2022 - this.year
            } years old but as a student I Feel More like `
          );
        }
      }
      let ans = new Person1("Anas Ashiq", 2002);
      console.log(ans);
      let ans1 = new Student("Anas Ashiq", 2002, "computer science");
      console.log(ans1);
      ans1.calcAge();
    </script>
  </body>
</html>
