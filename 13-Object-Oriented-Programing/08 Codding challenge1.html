        this.make = make;
      };
      let Randspeed = Math.trunc(Math.random() * 200) + 1;
      console.log(Randspeed);

      let bmw = new Car("Suzuki", 150);
      let corolla = new Car("Hundai", 180);

      Car.prototype.accelrate = function () {
        console.log(this.speed);

        this.speed = this.speed + 10;

        console.log(this.make, "Speed now : ", this.speed);
      };
      Car.prototype.breake = function () {
        console.log(this.speed);
        this.speed = this.speed - 5;
        console.log(this.make, "Breaks Apply Speed now : ", this.speed);
