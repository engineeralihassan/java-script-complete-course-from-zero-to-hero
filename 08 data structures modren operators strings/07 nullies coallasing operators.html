<!DOCTYPE html>

  <body>
    <center><h1>nullies coallasing operators</h1></center>
    <script>
      //nullies coallasing operators
      let num = 0;
      let sum = num || 10;
      console.log(sum);
      // nullis operator
      sum = num ?? 10;
      console.log(sum);
      // it jus take the null and undefined as a false value
      let hh;
      let sum1 = hh ?? 20;
      console.log(sum1);
      sum1 = 12;
    </script>
  </body>
</html>
