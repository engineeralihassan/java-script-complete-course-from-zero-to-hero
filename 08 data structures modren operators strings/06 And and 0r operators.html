<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>And && and OR || operators for short curcuting in js</h1>
    </center>
    <script>
      // && || operators for short curcuting in js
      // OR operators
      // any datatype return do short curcuiting
      // returns the first value which is true

      console.log(3 || "jonas");
      console.log("" || "jonas");
      console.log(true || 0);
      console.log(0 || "jonas");
      console.log(undefined || "jonas");
      console.log("" || false);
      console.log(0 || null);
      // And operators
      console.log(3 && "jonas");
      console.log("" && "jonas");
      console.log(true && 0);
      console.log(0 && "jonas");
      console.log(undefined || "jonas");
      console.log("" && false);
      console.log(0 || null);
      let guest = 10;
      console.log(guest);
    </script>
  </body>
</html>
