<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Some and Every method in java script Arrays</h1>
    <p></p>
    <script>
      const movements = [200, 450, -400, 3000, -650, 1300, 70, 1300];
      console.log(movements);
      console.log(movements.includes(450));
      // some method
      let depo = movements.some((move) => move > 1000);

      console.log(depo);
      // every
      console.log(movements.every((move) => move > 0));
    </script>
  </body>
</html>
