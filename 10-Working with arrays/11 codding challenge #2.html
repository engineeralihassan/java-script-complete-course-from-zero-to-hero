    <h1>Codding challenge # 2</h1>
    <script>
      // codding challenge # 2

      function calcAverage(dogAgs) {
        let humanages = dogAgs.map((el, ind) => {
          return el <= 2 ? 2 * el : 16 + el * 4;
        });

        console.log(humanages);
        let excluded = humanages.filter((el, ind) => {
          console.log("The elment is :", el);
          return el >= 18;
        });
        let average =
          excluded.reduce((acc, el) => {
            return (acc += el);
          }, 0) / excluded.length;
        console.log("average is ", Math.trunc(average));
        console.log("Total 18 years plus Dogs=", excluded.length);
      }
      calcAverage([5, 2, 4, 1, 15, 8, 3]);
      calcAverage([16, 6, 10, 5, 6, 1, 4]);
    </script>
