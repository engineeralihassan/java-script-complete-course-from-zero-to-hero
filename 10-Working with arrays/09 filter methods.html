  <body>
    <h1>Filter method in java script Arrays</h1>
    <p>we read the filter method and usee this in our projects</p>
    <script>
      // filter methods
      const movements = [200, 450, -400, 3000, -650, -130, 70, 1300];
      let deposits = movements.filter((el) => {
        if (el > 0) {
          return el;
        }
      });
      console.log(deposits);
      let widthdraws = movements.filter((el) => el < 0);
      console.log(widthdraws);
    </script>
  </body>
