  <body>
    <h1>Codding challenge # 3</h1>
    <script>
      // codding challenge # 2

      let calcAverage = (dogAgs) => {
        let humanages = dogAgs
          .map((el) => (el <= 2 ? 2 * el : 16 + el * 4))
          .filter((el, ind) => el >= 18)
          .reduce((acc, el, i, arr) => acc + el / arr.length, 0);
        console.log(humanages);
      };
      calcAverage([5, 2, 4, 1, 15, 8, 3]);
      calcAverage([16, 6, 10, 5, 6, 1, 4]);
    </script>
  </body>
