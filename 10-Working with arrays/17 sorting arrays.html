<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sorting of arrays in javascript</h1>
    <p>sorting is beautifull techniques in java script arrays</p>
    <script>
      // sorting arrays
      let owners = ["husnain", "jahanzaib", "rubbani", "ibrar", "baba", "ali"];
      console.log(owners.sort());
      let numbers = [12, 34, 56, 2, 45, 3, 67, 42, 90, 10, 7, 105, 6];
      console.log(
        numbers.sort((a, b) => {
          if (a > b) return 1;
          if (b > a) return -1;
        })
      );
    </script>
  </body>
</html>
