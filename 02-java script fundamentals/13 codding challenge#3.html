        },
      };

      let john = {
        fullName: "john Smith",

        hieght: 1.95,
        bmi: 0,
        calcBMI: function () {
          this.bmi = this.mass / this.hieght ** 2;

          return this.bmi;
        },
      };

      let s1 = john.calcBMI();

        );
      } else {

        );
