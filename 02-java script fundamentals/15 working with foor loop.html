<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>working with loops More</h1></center>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let friends = ["Ali", "Mortza", "Usama", 456, "sundar", "komal"];

      for (let i = 0; i < arr.length; i++) {
        console.log(`The Element is arrays ${arr[i]}`);
        console.log("The friends list " + friends[i]);
      }

      let types = [];
      console.log("*************Types array *****************");

      for (let i = 0; i < friends.length; i++) {
        friends[i] = typeof friends[i];
        types.push(friends[i]);
      }
      console.log(types);
      // break continue statements in java script

      for (let i = 0; i < friends.length; i++) {
        if (typeof friends[i] === "string") {
          console.log("string");

          continue;
        } else {
          break;
        }
      }
    </script>
  </body>
</html>
