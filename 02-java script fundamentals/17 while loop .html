<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <center><h1>script while loop</h1></center>
    <script>
      // while loop

      let num = Math.trunc(Math.random() * 6) + 1;
      while (num !== 6) {
        console.log(num);
        num = Math.trunc(Math.random() * 6) + 1;
        if (num === 6) {
          console.log("The loop is breaked ");
        }
      }
      let itr = 1;

      while (itr <= 10) {
        console.log(`${num} x ${itr} = ${num * itr}  `);
        itr++;
      }
    </script>
  </body>
</html>
