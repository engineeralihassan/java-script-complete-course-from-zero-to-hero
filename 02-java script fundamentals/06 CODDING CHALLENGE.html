<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <center>Codding challenge #1</center>
    <script>
      let aveFinder = (num1, num2, num3) => num1 + num2 + num3 / 3;
      let checkWinner = function () {
        let UinterAverage = aveFinder(85, 54, 41);
        let youngAeverage = aveFinder(23, 34, 27);
        if (UinterAverage >= youngAeverage * 2) {
          console.log("The United CC is won The trophy 🏆");
        } else if (youngAeverage >= UinterAverage * 2) {
          console.log("The Young Tiger CC is won The trophy 🏆");
        } else {
          console.log("No Club Won the Trophy 🏆");
        }
      };
      checkWinner();
    </script>
  </body>
</html>
