<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          src="img/logo.png"
          alt="Bankist logo"
          class="nav__logo"
          id="logo"
        />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#section--1">Features</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--2">Operations</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--3">Testimonials</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--btn btn--show-modal" href="#"
              >Open account</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>
          When
          <!-- Green highlight effect -->
          <span class="highlight">banking</span>
          meets<br />
          <span class="highlight">minimalist</span>
        </h1>
        <h4>A simpler banking experience for a simpler life.</h4>
        <button class="btn--text btn--scroll-to">Learn more &DownArrow;</button>
        <img
          src="img/hero.png"
          class="header__img"
          alt="Minimalist bank items"
        />
      </div>
    </header>
    <div class="main">
      <h1>Event traversing in js <span>Dom manipolation</span></h1>
      <h2>
        This is the sub heading of
        <a href="https:www.google.com">click to go google</a> the main div
      </h2>
    </div>

    <script>
      // Dom traversing
      let h1 = document.querySelector("h1");
      // going downwords
      console.log(h1.querySelectorAll(".highlight"));
      // get all childs
      console.log(h1.childNodes);
      console.log(h1.childNodes.textContent);
      // get only actual parameters
      console.log(h1.children);
      let arr = h1.childNodes;
      arr.forEach((element) => {
        console.log(element);

        console.log(element.textContent);
      });

      h1.firstElementChild.style.color = "red";
      h1.lastElementChild.style.color = "white";
      // going upward
      console.log(h1.parentNode);
      console.log(h1.parentElement);
      /////////////////////////////////////////
      //finf the closeset parrent how much far away
      // h1.closest(".header").style.backgroundColor = "var(--gradient-secondry)";
      // h1.closest(".header").style.backgroundColor = "black";
      // h1.closest(".nav__links").style.color = "red";
      ///////////////////////////////////////////////////
      //SELECT SIDEWAYS : SIBLINGS SELECTION
      console.log(h1.previousElementSibling);
      console.log(h1.nextElementSibling);
      // get all the siblings
      console.log(h1.parentElement.children);
      console.log("5555555555555555555555555555");

      [...h1.parentElement.children].forEach((el) => {
        console.log(el);
        if (el !== h1) {
          el.style.transform = "scale(0.5)";
        }
      });
    </script>
  </body>
</html>
