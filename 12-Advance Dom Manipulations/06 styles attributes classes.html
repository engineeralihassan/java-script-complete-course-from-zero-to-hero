<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="h1" class="h1 header">Styles ,Attributes and Classes in Dom</h1>
    <p>
      This is the leture about the classes style of the dom and mani more things
      <br />
    </p>
    <input
      class="inp"
      type="text"
      name="inp"
      id="inp"
      placeholder="Search heare"
    />
    <img
      src="01.Bankist webb/img/card.jpg"
      alt="lazy card img"
      creator="Ali"
      class="im"
    />
    <a
      href="https:// www.google.com"
      class="link"
      data-version-number="3.0"
    ></a>
    <script>
      // messages
      let message = document.querySelector("p");
      message.style.backgroundColor = "red";
      // message.style.width = "120%";
      console.log(message.style.height);
      console.log(message.style.backgroundColor);
      message.style.color = "black";
      console.log(getComputedStyle(message));
      // set height
      message.style.height =
        Number.parseFloat(getComputedStyle(message).height, 10) + 40 + "px";
      //   css custome properties
      //  ccc variables
      document.documentElement.style.setProperty(
        "--color-primary",
        "orangered"
      );
      // we set all things color width etc
      // attributes
      let h1 = document.querySelector(".h1");
      console.log(h1.id);
      let inp = document.querySelector("#inp");
      console.log(inp.ariaPlaceholder);
      console.log(inp.type);
      console.log(inp.name);
      // all atttributes of the ims all the things
      console.log(inp.className);
      //get the custome property on the html
      let img = document.querySelector(".im");
      console.log(img);

      console.log(img.alt);
      console.log(img.src);
      console.log(img.className);
      console.log(img.creator);
      // reading the non standard the values
      console.log(img.getAttribute("creator"));
      console.log(img.getAttribute("alt"));
      console.log(img.getAttribute("src"));
      // set the atributes in java script
      img.alt = "This is beautifull logo design of ip developers";
      console.log(img.getAttribute("alt"));
      img.setAttribute("Company", "IP-Developers");
      console.log(img);
      console.log(img.getAttribute("company"));
      // href
      let link1 = document.querySelector(".link");
      console.log(link1.getAttribute("href"));
      // we use many datasets
      console.log(link1.dataset.versionNumber);
      // classes
      // add remove
      link1.classList.add("inspired");
      link1.classList.remove("link");
      console.log(link1.className);
      link1.classList.add("inspiringdilbar");
      let classes = link1.className.split(" ");
      console.log("This is classes arrays", classes);

      console.log(link1.className);
      // we also add remove the multiple clases

      link1.classList.add("c1", "c2", "c3");
      console.log(link1.className);
      link1.classList.remove("c1", "c3");
      console.log(link1.className);
      // toggle
      link1.classList.toggle("ali");
      console.log(link1.classList.contains("ali"));
      link1.classList.toggle("ali");
      console.log(link1.classList.contains("ali"));

      // //set class
      // link1.className="justone";
    </script>
  </body>
</html>
