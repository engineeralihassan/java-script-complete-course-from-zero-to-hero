    <h1>codding challenge # 4</h1>

    <script>
      let bill = Number(prompt("Enter you total bill"));
      let tip;

      if (bill >= 50 && bill <= 300) {
        tip = (15 / bill) * 100;
        totalbill = bill + tip;
        console.log(`The  bill is : ${bill}
         and tipp is : ${tip}
         and the total bill now : ${totalbill}`);
      } else {
        tip = (20 / bill) * 100;
        totalbill = bill + tip;
        console.log(`The  bill is : ${bill}
         and tipp is : ${tip}
         and the total bill now : ${totalbill}`);
      }
    </script>
