  <body>
    <center><h1>switch statements in java script</h1></center>
    <script>
      let today = "tuesday";
      switch (today) {
        case " sunday":
          console.log("Hello Ali today is Sunday Holliday ");
          break;
        case " monday":
          console.log("Hello Ali today is Monday ");
          break;
        case "tuesday":
          console.log("Hello Ali today is Tuesday Rainyday ");
          break;
        case " sunday":
          console.log("Hello Ali today is Wednesday Hardday ");
          break;
        case " sunday":
          console.log("Hello Ali today is thursday Goodday ");
          break;
      }
      // example
      let fees = Number(prompt("Enter your fees"));
      switch (true) {
        case fees > 20000 && fees <= 32000:
          console.log("You are the Morning time student brother");
          break;
        case fees > 40000 && fees <= 45000:
          console.log("You are the Evening  time student brother");
          break;

        default:
          console.log("You are not student of this university");
          console.log(fees);
          break;
      }
    </script>
  </body>
