<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Operators in java script</h1>
    <p>
      operatores are used in many times in real time application we use the
      differen kind of operatores in java script. like + ,- * / are some example
      of the operatores
    </p>
    <script>
      // Math operators
      let number1 = 234;
      number2 = 345;
      let sum = number1 + number2;
      console.log(sum);

      let sale = 2345;
      let expence = 2000;
      let profite = sale - expence;
      console.log("Tjhe profite is " + profite);
      let profit = 345;
      const fine = profit ** 2;
      console.log(fine);
      let number3 = 2;
      let power = number3 ** 5;
      console.log("The power is=" + power);

      let average = (number1 + number3 + number2) / 3;
      console.log(average);

      // The '+ ' operatore is also used for the concatination of the strings

      console.log("The power is=" + power);

      //ASSIGNMENT OPERATORES

      let x = 12;
      x += 45;
      console.log("The x Is=" + x);
      let y = 1;
      y++;
      console.log("Y : " + " " + y);
      let mul = 2;
      mul *= 23;
      console.log("multiply : " + " " + mul);

      let divide = 1000;
      divide /= 200;
      console.log(divide);

      x--;
      console.log(x);

      // COMPARITION OPERATORS
      let aliAge = 30;
      if (aliAge < 40) {
        console.log("Ali is Able to apply CSS exam");
      }
      if (aliAge > 30) {
        console.log("Ali not  Able to apply CSS exam");
      }
      if (aliAge <= 30) {
        console.log(
          "Ali is Able to apply CSS exam but last chance last year only"
        );
      }

      if (aliAge - 10 > aliAge - 29) {
        console.log("Ali Need to try again and again untill success");
      }
    </script>
  </body>
