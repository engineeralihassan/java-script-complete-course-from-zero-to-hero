<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>creating promises in java script from scratch</h1>
    <p>we create new promisers by new Promise keyword constructors</p>
    <script>
      // creating promises
      // its special kind of constructors in js
      // its only take 1 arguments thats called executer functions
      // as soon as the promise construcotor run its also run the executer function we passed
      // this executer is take 2 arguments
      // resolve and reject
      ///////////////////////////////////////
      // Building a Simple Promise
      const lotteryPromise = new Promise(function (resolve, reject) {
        console.log('Lotter draw is happening ðŸ”®');
        setTimeout(function () {
          if (Math.random() >= 0.5) {
            resolve('You WIN ðŸ’°');
          } else {
            reject(new Error('You lost your money ðŸ’©'));
          }
        }, 2000);
      });

      lotteryPromise
        .then(res => console.log(res))
        .catch(err => console.error(err));

      // Promisifying setTimeout

      const wait = function (seconds) {
        return new Promise(function (resolve) {
          setTimeout(resolve, seconds * 1000);
        });
      };

      wait(1)
        .then(() => {
          console.log('1 second passed');
          return wait(1);
        })
        .then(() => {
          console.log('2 second passed');
          return wait(1);
        })
        .then(() => {
          console.log('3 second passed');
          return wait(1);
        })
        .then(() => console.log('4 second passed'));
      Promise.resolve('abc').then(x => console.log(x));
      Promise.reject(new Error('Problem!')).catch(x => console.error(x));
    </script>
  </body>
